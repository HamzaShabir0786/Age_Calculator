<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="divs d1"></div>
      <div class="divs d2"></div>
      <div class="divs d3"></div>
      <div class="divs d4"></div>

      <h2>Age Calculator</h2>
      <input type="date" id="dob" placeholder="Enter your date of birth" />
      <button onclick="calculateAge()">Calculate Age</button>
      <p class="result" id="result"></p>
    </div>

    <script>
      function calculateAge() {
        const dobInput = document.getElementById("dob").value;

        if (!dobInput) {
          document.getElementById("result").innerText = "Please select a date.";
          return;
        }

        const today = new Date();
        const birthDate = new Date(dobInput);

        // Calculate years
        let ageYears = today.getFullYear() - birthDate.getFullYear();
        let ageMonths = today.getMonth() - birthDate.getMonth();
        let ageDays = today.getDate() - birthDate.getDate();
        console.log("age years" + ageYears);
        console.log("ageMonths" + ageMonths);
        console.log("ageDays" + ageDays);

        // Adjust for incomplete months
        if (ageDays < 0) {
          ageMonths--;
          const previousMonth = new Date(
            today.getFullYear(),
            today.getMonth(),
            0
          ).getDate();
          ageDays += previousMonth;
        }

        // Adjust for incomplete years
        if (ageMonths < 0) {
          ageYears--;
          ageMonths += 12;
        }

        document.getElementById(
          "result"
        ).innerText = `You're ${ageYears} Y, ${ageMonths} M, and ${ageDays} D Old.`;
      }
    </script>
  </body>
</html>
