<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container">
      <div class="divs d1"></div>
      <div class="divs d2"></div>
      <div class="divs d3"></div>
      <div class="divs d4"></div>

      <div data-aos="fade-down">
        <h2><b class="b">A</b>ge <b class="b">C</b>alculator</h2>
      </div>
      <div data-aos="zoom-in">
        <input type="date" id="dob" placeholder="Enter your date of birth" />
      </div>
      <div data-aos="fade-right">
        <button onclick="calculateAge()">Calculate Age</button>
      </div>
      <p class="result" id="result"></p>

      <div data-aos="fade-left">
        <p class="made">
          Made by <b class="b">H</b>amza <b class="b">S</b>habir
        </p>
      </div>
    </div>

    <script>
      function calculateAge() {
        const dobInput = document.getElementById("dob").value;

        if (!dobInput) {
          document.getElementById("result").innerText = "Please select a date.";
          return;
        }

        const today = new Date();
        const birthDate = new Date(dobInput);

        let ageYears = today.getFullYear() - birthDate.getFullYear();
        let ageMonths = today.getMonth() - birthDate.getMonth();
        let ageDays = today.getDate() - birthDate.getDate();

        if (ageDays < 0) {
          ageMonths--;
          const previousMonth = new Date(
            today.getFullYear(),
            today.getMonth(),
            0
          ).getDate();
          ageDays += previousMonth;
        }

        if (ageMonths < 0) {
          ageYears--;
          ageMonths += 12;
        }

        document.getElementById(
          "result"
        ).innerText = `Your are ${ageYears}Y, ${ageMonths}M, and ${ageDays}D Old ðŸ˜®`;
      }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
